<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Pos System</title>
    <meta content="width=device-width, initial-scale=1" name="viewport">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="../css/table.css" rel="stylesheet">

</head>
<body>
<header>
    <section>
        <nav class="navbar navbar-expand-lg bg-light" style="background-color: #e3f2fd;">
            <div class="container-fluid">
                <a class="navbar-brand" href="#"></a>
                <button aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation"
                        class="navbar-toggler"
                        data-bs-target="#navbarNav" data-bs-toggle="collapse" type="button">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a aria-current="page" class="nav-link active" href="#">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/views/orderForm.html">Order</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/views/itemForm.html">Item</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/views/customerForm.html">Customer</a>
                        </li>
                    </ul>

                </div>
            </div>

        </nav>
    </section>
</header>

<main class="container position-relative">

    <div>
        <div class="row ">
            <div class="p-1 px-3 rounded-1 fw-bolder text-light fs-3 mt-4 shadow-sm" style="background-color:  #1A2421">
                <i class="fas fa-shopping-cart me-2"></i>
                Order
            </div>
        </div>
    </div>


    <section>

        <div class="row">
            <div class="col-5 col-sm-3 col-lg-2">
                <select aria-label=".form-select-lg example" class="form-select form-select-ls mt-4">
                    <option selected>ID</option>
                </select>
            </div>

            <div class="col-12 col-sm-9 col-lg-10">
                <form class="d-flex mt-3 mt-sm-4">
                    <input aria-label="Search" class="form-control me-2" id="searchFld" placeholder="Search Order"
                           type="search">
                    <button class="btn btn-outline-primary" id="searchBtn" type="button">Search</button>
                </form>
            </div>

            <div class="p-2 rounded-3  bg-primary text-light fw-bolder mt-4" style="background-color: #0B6623">Order
                Details
            </div>

            <div class="px-3 rounded-3 mt-4 p-3 border mb-lg-0 mb-sm-4 mb-4 shadow-sm">
                <div class="row gx-3">
                    <div class="col-5 col-lg col-sm-6 ">
                        <div class="mb-4">
                            <label class="form-label" for="orderId">Order ID</label>
                            <input class="form-control" disabled id="orderId" placeholder="ODXXXXXXXX" type="text">
                        </div>
                    </div>
                    <div class="col-7 col-lg  col-sm-6">
                        <div class="mb-4">
                            <label class="form-label" for="OrderDate">Date</label>
                            <input class="form-control" disabled id="OrderDate" placeholder="dd/mm/yyyy" type="text">
                        </div>
                    </div>

                    <div class="col col-lg col-sm-12 ">
                        <div class="mb-4">
                            <label class="form-label" for="customerName">Customer Name</label>
                            <input class="form-control" disabled id="customerName" placeholder="Nadun" type="text">
                        </div>
                    </div>

                </div>

                <div class="row gx-3">
                    <div class="col">
                        <div class="mb-2">
                            <label class="form-label" for="discount">Discount</label>
                            <input class="form-control" disabled id="discount" placeholder="00.00" type="text">
                        </div>
                    </div>
                    <div class="col">
                        <div class="mb-2">
                            <label class="form-label" for="cost">Cost</label>
                            <input class="form-control" disabled id="cost" placeholder="0000.00" type="text">
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class=" gap-2 d-flex justify-content-center justify-content-md-end justify-content-sm-center  mt-4">
                        <button class="btn btn-secondary" id="clearBtn" type="button">Clear</button>
                        <button class="btn btn-danger" id="deleteBtn" type="button">Delete</button>
                    </div>
                </div>
            </div>
        </div>


        <hr class="mt-4">

        <div>
            <div class="row ">
                <div class="p-1 px-3 col rounded-3 fw-bolder text-light fs-3 mt-1 shadow-sm"
                     style="background-color: #1A2421 "><i class="fas fa-chart-line me-2"></i>
                    All Orders
                </div>
            </div>
        </div>


        <div class="mb-5 mt-4 table-wrapper-scroll-y my-custom-scrollbar ">
            <table class="table table-hover table-borderless table-striped ">
                <thead class="bg-primary text-light">
                <tr>
                    <th scope="col">Order ID</th>
                    <th scope="col">Date</th>
                    <th scope="col">Customer Name</th>
                    <th scope="col">Discount</th>
                    <th scope="col">Cost(Rs)</th>
                </tr>
                </thead>
                <tbody id="orderTable">
                </tbody>
            </table>
        </div>

    </section>

</main>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
<script src="/util/Regex.js"></script>
<script src="../controller/HomeController.js"></script>
</html>
