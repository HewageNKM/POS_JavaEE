<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Orders</title>
    <meta content="width=device-width, initial-scale=1" name="viewport">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="../css/table.css" rel="stylesheet">
</head>
<body>
<header>
    <section>
        <nav class="navbar navbar-expand-lg bg-light" style="background-color: #e3f2fd;">
            <div class="container-fluid">
                <a class="navbar-brand" href="#"></a>
                <button aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation"
                        class="navbar-toggler"
                        data-bs-target="#navbarNav" data-bs-toggle="collapse" type="button">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a aria-current="page" class="nav-link " href="/">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" href="#">Order</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/views/itemForm.html">Item</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/views/customerForm.html">Customer</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </section>
</header>

<main class="container position-relative">
    <div>
        <div class="row ">
            <div class="p-1 px-3 col rounded-3 fw-bolder bg-primary text-light fs-3 mt-4 shadow-sm"><i
                    class="fas fa-cart-plus me-3"></i>Place Order
            </div>
        </div>
    </div>

    <section>

        <div class="mt-4">
            <div class="row gx-3">

                <div class="col-xl col-lg-5 col-sm-6">
                    <div class="p-3 rounded-3 text-light fw-bolder" style="background-color: #1A2421">Invoice Details
                    </div>

                    <div class="rounded-3 mt-4 p-3 border mb-lg-0 mb-sm-4 mb-4 shadow-sm">
                        <div class="row gx-3">
                            <div class="col">
                                <div class="mb-lg-4 mb-sm-3 mb-3">
                                    <label class="form-label" for="orderId">Order ID</label>
                                    <input class="form-control" id="orderId" placeholder="O001" type="text" disabled>
                                </div>
                            </div>
                            <div class="col">
                                <div class="mb-lg-4 mb-sm-3 mb-3">
                                    <label class="form-label" for="OrderDate">Date</label>
                                    <input class="form-control" id="OrderDate" type="date" disabled>
                                </div>
                            </div>
                        </div>
                        <div class="row gx-3">
                            <div class="col">
                                <div class="mb-lg-4 mb-sm-3 mb-3">
                                    <label class="form-label" for="customerId">Customer ID</label>
                                    <select aria-label=".form-select-lg example" class="form-select form-select-ls"
                                            id="customerId">
                                        <option selected>CXXXX</option>
                                    </select>
                                </div>
                            </div>
                            <div class="col">
                                <div class="mb-lg-4 mb-sm-3 mb-3">
                                    <label class="form-label" for="customerName">Customer</label>
                                    <input class="form-control" id="customerName" placeholder="Nadun" type="text" disabled>
                                </div>
                            </div>
                        </div>
                        <div class="row gx-3">
                            <div class="mb-lg-4 mb-sm-3 mb-3">
                                <label class="form-label" for="salary">Salary</label>
                                <input class="form-control" id="salary" placeholder="0000.00" type="text" disabled>
                            </div>
                            <div class="mb-lg-4 mb-md-5 ">
                                <label class="form-label" for="address">Address</label>
                                <input class="form-control" id="address" placeholder="Dompe" type="text" disabled>
                            </div>
                        </div>
                    </div>

                </div>


                <div class="col-xl col-lg-5 col-sm-6">
                    <div class="p-3 rounded-3  text-light fw-bolder " style="background-color: #1A2421">Item Details
                    </div>

                    <div class="px-3 rounded-3 mt-4 p-3 border mb-lg-0 mb-sm-4 mb-4 shadow-sm">
                        <div class="row gx-3">
                            <div class="col">
                                <div class="mb-4">
                                    <label class="form-label" for="itemId">Item ID</label>
                                    <select aria-label=".form-select-lg example" class="form-select form-select-ls"
                                            id="itemId">
                                        <option selected>TXXXX</option>
                                    </select>
                                </div>
                            </div>
                            <div class="col">
                                <div class="mb-4">
                                    <label class="form-label" for="item">Item</label>
                                    <input class="form-control" id="item" placeholder="Sunlight" type="text" disabled>
                                </div>
                            </div>
                        </div>
                        <div class="row gx-3">
                            <div class="col">
                                <div class="mb-4">
                                    <label class="form-label" for="price">Price</label>
                                    <input class="form-control" id="price" placeholder="0000.00" type="text" disabled>
                                </div>
                            </div>
                            <div class="col">
                                <div class="mb-5">
                                    <label class="form-label" for="qtyOnHand">QyOnHand</label>
                                    <input class="form-control" id="qtyOnHand" placeholder="10" type="number" disabled>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="mb-lg-2 mb-md-2 mb-sm-5">
                                <label class="form-label" for="orderQty">Order Quantity</label>
                                <input class="form-control" id="orderQty" placeholder="00" type="number">
                            </div>
                            <div class="mt-5 d-grid  col-6 mx-auto">
                                <button class="btn btn-success" type="button" id="addBtn">Add Item</button>
                            </div>
                        </div>
                    </div>
                </div>


                <div class="col-xl col-lg-5 col-sm-6">
                    <div class="p-3 rounded-3  text-light fw-bolder " style="background-color: #1A2421">Payment
                        Details
                    </div>

                    <div class="px-3 rounded-3 mt-4 p-3 border shadow-sm">
                        <div class="row px-lg-0 px-xxl-4 px-sm-5 mt-0 mt-lg-2 mt-xl-1 mt-xxl-3 ">
                            <div class="col-5">
                                <div class="mb-2 mb-lg-3 mb-xxl-3">
                                    <label class="form-label fs-5" for="total">Total(RS)</label>
                                </div>
                            </div>
                            <div class="col">
                                <div class="mb-2">
                                    <input class="form-control p-1 fs-6 fw-bolder " id="total" readonly type="number"
                                           value="00000.00" disabled>
                                </div>
                            </div>
                        </div>

                        <div class="row px-lg-0 px-sm-5 px-xxl-4">
                            <div class="col-5">
                                <div class="mb-2">
                                    <label class="form-label fs-5" for="subTotal" disabled>Sub Total(RS)</label>
                                </div>
                            </div>
                            <div class="col">
                                <div class="mb-2">
                                    <input class="form-control p-1 fs-6 fw-bolder " id="subTotal" readonly type="number"
                                           value="00000.00" disabled>
                                </div>
                            </div>
                        </div>

                        <div class="row gx-3 mt-4">
                            <div class="col">
                                <div class="mb-3">
                                    <label class="form-label" for="cash">Cash</label>
                                    <input class="form-control" id="cash" placeholder="0000.00" type="number">
                                </div>
                            </div>
                            <div class="col">
                                <div class="mb-3 mb-xxl-4">
                                    <label class="form-label" for="discount">Discount</label>
                                    <input class="form-control" id="discount" placeholder="10" type="number">
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="mb-3 mb-xl-5 mb-xxl-4">
                                <label class="form-label" for="balance">Balance</label>
                                <input class="form-control" id="balance" placeholder="0000.00" type="number" disabled >
                            </div>
                            <div class="mt-1 d-grid col-6 mt-xl-2 mx-auto">
                                <button class="btn btn-success" type="button" id="purchaseBtn">Purchase</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

        </div>

    </section>

    <hr class="mt-4 ">

    <section>
        <div class="mb-5 mt-4 table-wrapper-scroll-y my-custom-scrollbar ">
            <table class="table table-hover table-borderless table-striped">
                <thead class=" text-light" style="background-color: #1A2421;">
                <tr>
                    <th scope="col">Item Code</th>
                    <th scope="col">Item Name</th>
                    <th scope="col">Price</th>
                    <th scope="col">Quantity</th>
                    <th scope="col">Total(Rs)</th>
                </tr>
                </thead>
                <tbody id="cartTable">
                </tbody>
            </table>
        </div>
    </section>

</main>

</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
<script src="../util/Regex.js"></script>
<script src="../controller/OrderController.js"></script>
</html>
