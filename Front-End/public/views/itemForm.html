<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Item Form</title>

    <meta content="width=device-width, initial-scale=1" name="viewport">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="../css/table.css" rel="stylesheet">

</head>

<body>

<header>
    <section>
        <nav class="navbar navbar-expand-lg bg-light" style="background-color: #e3f2fd;">
            <div class="container-fluid">
                <a class="navbar-brand" href="#"></a>
                <button aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation"
                        class="navbar-toggler"
                        data-bs-target="#navbarNav" data-bs-toggle="collapse" type="button">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a aria-current="page" class="nav-link" href="/">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/views/orderForm.html">Order</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" href="/views/itemForm.html">Item</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/views/customerForm.html">Customer</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </section>
</header>

<main class="container position-relative">
    <div>
        <div class="row ">
            <div class="p-1 px-3 col rounded-3 fw-bolder bg-primary text-light fs-3 mt-4 shadow-sm"><i
                    class="fas fa-box-open me-2 fs-4"></i>
                Item
            </div>
        </div>
    </div>


    <section>

        <div class="row">

            <div class="col-5 col-xl-2 col-sm-3 col-md-2 col-lg-2">
                <select aria-label=".form-select-lg example" class="form-select form-select-ls  mt-4" id="itemCombo">
                    <option selected>ID</option>
                </select>
            </div>

            <div class="col-12 col-xl col-sm-9 col-md-6 col-lg">
                <form class="d-flex mt-3 mt-sm-4 mt-lg-4">
                    <input aria-label="Search" class="form-control me-2" id="inputItemSearch" placeholder="Search Item"
                           type="search">
                    <button class="btn btn-outline-primary" id="btnItemSearchButton" type="button">Search</button>
                </form>
            </div>

            <div class="col-xl col-lg col-sm-12 col-md-4 d-grid justify-content-md-end ">

                <button class="btn btn-success mt-4 d-grid  col-6 col-md-12 col-sm-6 mx-auto"
                        data-bs-target="#addItemModal"
                        data-bs-toggle="modal"
                        type="button">+Add Item
                </button>

                <div aria-hidden="true" aria-labelledby="addItemModalLabel" class="modal fade" id="addItemModal"
                     tabindex="-1">

                    <div class="modal-dialog-centered modal-dialog">

                        <div class="modal-content">

                            <div class="modal-header bg-primary text-light">
                                <h5 class="modal-title " id="addItemModalLabel">Add New Item</h5>
                                <button aria-label="Close" class="btn-close" data-bs-dismiss="modal"
                                        type="button"></button>
                            </div>

                            <div class="modal-body">
                                <form>
                                    <div>
                                        <label class="col-form-label" for="item-code">Item Code:</label>
                                        <input class="form-control" id="item-code" placeholder="T0001" type="text">
                                    </div>
                                    <div>
                                        <label class="col-form-label" for="item-name">Item Name:</label>
                                        <input class="form-control" id="item-name" placeholder="A-Za-z" type="text">
                                    </div>
                                    <div>
                                        <label class="col-form-label" for="item-Price">Item Price:</label>
                                        <input class="form-control" id="item-Price" placeholder="100" type="text">
                                    </div>
                                    <div>
                                        <label class="col-form-label" for="item-qty">Item Quantity:</label>
                                        <input class="form-control" id="item-qty" placeholder="0-" type="number">
                                    </div>
                                </form>
                            </div>

                            <div class="modal-footer">
                                <button class="btn btn-secondary" data-bs-dismiss="modal" type="button">Close</button>
                                <button class="btn btn-primary" id="itemSaveButton" type="button">Save</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>


        <div class="p-3 rounded-3  text-light fw-bolder mt-4" style="background-color: #1A2421">Item Details</div>


        <div class="px-3 rounded-3 mt-4 p-3 border mb-lg-0 mb-sm-4 mb-4 shadow-sm">

            <div class="row gx-3">
                <div class="col-5 col-sm-5 col-lg">
                    <div class="mb-4">
                        <label class="form-label" for="itemId">Item Code</label>
                        <input class="form-control" disabled id="itemId" placeholder="P001" type="text">
                    </div>
                </div>
                <div class="col-7 col-sm-7 col-lg">
                    <div class="mb-4">
                        <label class="form-label" for="itemName">Name</label>
                        <input class="form-control" disabled id="itemName" placeholder="Sunlight" type="text">
                    </div>
                </div>
                <div class="col col-lg">
                    <div class="mb-2">
                        <label class="form-label" for="qtyOnHand">Quantity</label>
                        <input class="form-control" disabled id="qtyOnHand" placeholder="00" type="number">
                    </div>
                </div>
                <div class="col col-lg">
                    <div class="mb-2">
                        <label class="form-label" for="price">Unit Price</label>
                        <input class="form-control" disabled id="price" placeholder="0000.00" type="text">
                    </div>
                </div>

            </div>

            <div class="row">
                <div class=" gap-2 d-flex justify-content-center justify-content-md-end justify-content-sm-center  mt-4 mt-lg-2">
                    <button class="btn btn-secondary" id="clearBtn" type="button">Clear</button>
                    <button class="btn btn-danger" id="deleteBtn" type="button">Delete</button>
                    <button class="btn btn-primary" id="updateBtn" type="button">Update</button>
                </div>
            </div>
        </div>
    </section>
    <hr class="mt-4">


    <section>
        <div>
            <div class="row ">
                <div class="p-1 px-3 col rounded-3 fw-bolder bg-primary text-light fs-3 mt-1 shadow-sm"><i
                        class="fa-solid fa-boxes-packing"></i>&nbsp;&nbsp;All Items
                </div>
            </div>
        </div>


        <div class="mb-5 mt-4 table-wrapper-scroll-y my-custom-scrollbar">
            <table class="table table-hover table-borderless table-striped">
                <thead class="text-light" style="background-color: #1A2421">
                <tr>
                    <th scope="col">Item Code</th>
                    <th scope="col">Item Name</th>
                    <th scope="col">Quantity</th>
                    <th scope="col">Unit Price(Rs)</th>
                </tr>
                </thead>
                <tbody id="tblItem">
                </tbody>
            </table>
        </div>
    </section>

</main>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
<script src="../util/Regex.js"></script>
<script src="../controller/ItemController.js"></script>
</html>
